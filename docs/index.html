<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./styles.css"/>
        <script type="module" src="./app.js"></script>
    </head>
    <body>
        <div class="config" id="config">
            <button type="button" id="clearWall"> Clear Wall </button>

            <button type="button" id="randomAll"> Random All </button>
        
            <button type="button" id="randomWalls"> Random Walls </button>
        
            <input type="number" id="wallPercentage" placeholder="Walls percentage" value="20">
            
            <select id="algorithmSelector">
                <option value="ASTAR">AStar</option>
                <option value="DIJKSTRA">Dijkstra</option>
                <option value="BREADTH-FIRST-SEARCH">Breadth-first search</option>
                <option value="DEPTH-FIRST-SEARCH">Depth-first search</option>
            </select> 

            <select id="heuristicSelector" style="display:none">
                <option value="EUCLIDEAN">EUCLIDEAN</option>
                <option value="CHEBYSHEV">CHEBYSHEV</option>
                <option value="MANHATTAN">MANHATTAN</option>
            </select> 
        
        </div>
        <div class="table">

        </div>        
    </body>
</html>
